worker_processes  auto;

events { worker_connections 1024; }

http {
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream myapp {
        least_conn;
        server app1:8080 max_fails=3 fail_timeout=10s;
        server app2:8080 max_fails=3 fail_timeout=10s;
        server app3:8080 max_fails=3 fail_timeout=10s;
        server app4:8080 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;

        # Прокси на backend
        location / {
            proxy_pass         http://myapp;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Connection "";
        }

        # Отдача статических файлов если потребуется (пример)
        location /static/ {
            alias /usr/share/nginx/html/;
            autoindex off;
        }
    }
}


