<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка файлов</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    input[type="file"] { margin-right: 1rem; }
    .row { margin: .5rem 0; }
    ul { padding-left: 1.2rem; }
    li { margin: .25rem 0; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
  </style>
  <script>
    async function upload(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const res = await fetch('/files/upload', { method: 'POST', body: data });
      if (!res.ok) { alert('Ошибка загрузки'); return; }
      location.reload();
    }
  </script>
  </head>
<body>
  <h1>Загрузка файлов</h1>

  <form onsubmit="upload(event)" enctype="multipart/form-data">
    <div class="row">
      <input type="file" name="file" required>
    </div>
    <div class="row">
      <label>Подпапка: <input type="text" name="subfolder" placeholder="опционально"></label>
    </div>
    <div class="row">
      <label>Имя файла: <input type="text" name="filename" placeholder="опционально"></label>
    </div>
    <div class="row">
      <button type="submit">Загрузить</button>
    </div>
  </form>

  <h2>Файлы на сервере</h2>
  <p th:if="${#lists.isEmpty(files)}">Файлы отсутствуют</p>
  <ul th:if="${!#lists.isEmpty(files)}">
    <li th:each="f : ${files}">
      <a th:text="${f}" th:href="@{/files/download(path=${f})}"></a>
      <span> — <code th:text="${f}"></code></span>
    </li>
  </ul>

  <p><small>Каталог хранения на сервере: <code>storage.location</code></small></p>
</body>
</html>
